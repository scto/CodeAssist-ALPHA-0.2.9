apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'org.jlleitschuh.gradle.ktlint'
apply plugin: 'net.idlestate.gradle-duplicate-classes-check'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }

        unitTests.all {
            systemProperty 'robolectric.enabledSdks', '26'
        }
    }

    signingConfigs {
        debug {
            storeFile file('codeassist.keystore')
            keyAlias 'codeassist'
            storePassword 'codeassist'
            keyPassword 'codeassist'
        }
    }
    
    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
	
buildFeatures {
        viewBinding true
    }
	
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
        resources.excludes += "license/*"

        exclude "plugin.properties"
        exclude "plugin.xml"
        exclude "about.html"
        exclude ".api_description"
		exclude 'api_database/*'
        exclude "about_files/*"
        exclude "META-INF/eclipse.inf"
    }
}

configurations.implementation {
    exclude group: "org.jetbrains", module: "annotations"
}

checkForDuplicateClasses {
    ignoreFailures = true
    dependsOn 'jar'
}

